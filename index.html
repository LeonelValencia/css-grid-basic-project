<!DOCTYPE html>
<html>

<head>
  <title>Pasta Food</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 600px)">
  <link rel="stylesheet" href="./css/laptop.css" media="screen and (min-width: 800px)">
</head>

<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Prueba la<br/>mejor comida</h1>
        <p class="info-subtitle">Prueba una selección excelente de ingredientes en cada platillo.</p>
        <button class="info-button">Reservar una mesa</button>
      </div>
      <img src="https://i.ibb.co/R0xYKtR/hero.png" alt="Dish of pasta with neapolitan sauce and vegetables">
    </section>
    <section class="services">
      <h2 class="services-title">Nuestros servicios</h2>
      <div class="dishes">
        <img class="dishes-image dishes-image__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="video of pasta dishes being served">
        <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl of vegetables with rice and avocado">
        <img class="dishes-image" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Avocado and egg toast">
        <img class="dishes-image" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="asparagus with tomato and butter">
        <img class="dishes-image" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="eggs and guacamole toast ">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu-title">Menú de casa</h2>
      <div class="plates">
        <img class="plates-image" src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="pasta with neapolitan sauce and vegetables">
        <img class="plates-image" src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="pasta with broccoli and carrot">
        <img class="plates-image" src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="pesto pasta">
        <img class="plates-image" src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="pasta with avocado and corn">
        <img class="plates-image" src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="bowl of chicken, tomato and carrots">
      </div>
    </section>
  </main>
</body>

</html>
